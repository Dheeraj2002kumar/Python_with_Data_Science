<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Flexbox</title>
    <style>
      .parent {
        border: 2px solid red;
        height: 50vh;

        display: flex;
        flex-wrap: wrap;
        /* align-content: center; */
      }
      .item1,
      .item2,
      .item3 {
        height: 50px;
        width: 50px;
      }
      .item1 {
        background-color: aqua;
      }
      .item2 {
        background-color: lightgreen;
      }
      .item3 {
        background-color: lightpink;
      }
    </style>
  </head>
  <body>
    <div class="parent">
      <div class="item1"></div>
      <div class="item2"></div>
      <div class="item3"></div>
      <div class="item2"></div>
      <div class="item3"></div>
    </div>
  </body>
</html>
