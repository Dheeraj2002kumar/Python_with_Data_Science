<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Block & Inline Element</title>
    <style>
      h4 {
        display: inline;
      }

      /* Block elements accept height and width */
      p {
        width: 400px;
        height: 200px;
      }

      /* Inline elements don't accept height and width */
      a {
        width: 400px;
        height: 200px;

        text-decoration: none;
      }

      span {
        width: 600px;
        height: 600px;
      }

      /* Inline-block element */
      img {
        width: 400px;
        height: 200px;
      }
    </style>
  </head>
  <body>
    <!-- block element -->
    <h1>Heading <span>Dushu</span></h1>
    <h4>Heading4</h4>
    <h4>Heading4</h4>
    <p>random paragraph</p>
    <!-- inline element -->
    <a href="#">A link</a>
    <!-- inline-block element -->
    <img src="./partygopherq.gif" alt="gopher" />
    <h1>another heading</h1>
  </body>
</html>
