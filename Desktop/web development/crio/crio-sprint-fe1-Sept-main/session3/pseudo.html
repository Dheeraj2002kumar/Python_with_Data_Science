<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pseudo class selctors</title>
    <style>
      /* div {
        background-color: blue;
      } */

      /* These styles get applied when you hover on element */
      div:hover {
        background-color: red;
      }

      h2 {
        color: green;
      }

      /* These styles get applied when you click on element */
      h2:active {
        color: red;
      }
    </style>
  </head>
  <body>
    <div>This is a div</div>
    <h2>Heading</h2>
  </body>
</html>
