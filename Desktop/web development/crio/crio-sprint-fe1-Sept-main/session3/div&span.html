<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Div & span</title>
  </head>
  <body>
    <div style="background-color: orange">
      <h1 style="color: red;" >Sports</h1>
      <ul>
        <li>Cricket</li>
        <li>Football</li>
        <li>Tennis</li>
      </ul>
    </div>

    <div style="background-color: cyan">
      <h1 >Foods liked by <span style="color: purple; font-size: 42px;">Dushyanth G</span></h1>
      <ul >
        <li>Pani Puri</li>
        <li>Pizza</li>
        <li>Biryani</li>
      </ul>
    </div>

    <div style="background-color: green">
      <h1 ">Movies</h1>
      <ul >
        <li>Interstellar</li>
        <li>Deadpool</li>
        <li>Mission Impossible</li>
      </ul>
    </div>
  </body>
</html>
