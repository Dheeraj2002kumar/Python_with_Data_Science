<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Box Sizing</title>
    <style>
      * {
        margin: 0px;
      }

      p {
        width: 500px;
        height: 500px;

        box-sizing: border-box;
        border: 4px solid red;
        padding: 10px;
        margin: 10px;
      }
    </style>
  </head>
  <body>
    <p>
      Lorem ipsum dolor sit amet consectetur adipisicing elit. Porro, suscipit
      quisquam! Error vitae culpa enim reiciendis quia, quaerat cumque
      consequatur ipsam id repudiandae consectetur ea, sunt voluptatum rem sed
      expedita.
    </p>
  </body>
</html>
