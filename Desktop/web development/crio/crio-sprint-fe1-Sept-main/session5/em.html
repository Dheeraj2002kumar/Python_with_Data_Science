<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Font relative units - em</title>
    <style>
      .parent {
        font-size: 10px;
      }

      /* relative to parent elements font-size */
      /* em = parent-element's font-size */

      .foo {
        font-size: 2em;
      }
    </style>
  </head>
  <body>
    <!-- font-size: 10px; -->
    <div class="parent">
      <!-- font-size: 2em -> 2 * 10px => 20px; -->
      <div class="foo">
        Lorem ipsum dolor sit amet consectetur adipisicing elit.
        <!-- font-size: 2em -> 2 * 20px => 40px ; -->
        <div class="foo">
          Lorem ipsum dolor sit amet consectetur adipisicing elit.
          <!-- font-size: 2em -> 2 * 40px => 80px; -->
          <div class="foo">
            Lorem ipsum dolor sit amet consectetur adipisicing elit.
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
