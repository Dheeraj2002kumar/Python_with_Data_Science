<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Parent relative unit - %</title>
    <style>
      .parent {
        border: 5px solid red;
        width: 400px;
        font-size: 20px;
      }

      .child {
        border: 5px solid blue;
        /* 400px*50% -> 200px */
        width: 50%;
        /* 20px*50% -> 10px */
        font-size: 50%;
      }
    </style>
  </head>
  <body>
    <div class="parent">
      This is text from div 1
      <div class="child">this is text from div 2</div>
    </div>
  </body>
</html>
