<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Fonts</title>
    <style>
      /* Using google fonts */
      /* @import url("https://fonts.googleapis.com/css2?family=Protest+Guerrilla&display=swap"); */
      h1,
      p {
        /* fallback fonts -> Cochin, Georgia, Times, "Times New Roman", serif */
        font-family: "Protest Guerrilla", Cambria, Cochin, Georgia, Times,
          "Times New Roman", serif;
        font-size: 40px;
        font-weight: 900;
        font-style: italic;
        line-height: 40px;
        letter-spacing: 5px;
      }
    </style>
  </head>
  <body>
    <h1>Heading</h1>
    <p>
      Lorem ipsum dolor sit amet consectetur adipisicing elit. Tempore
      doloremque ex necessitatibus expedita ipsa sequi molestiae. Quod iste illo
      libero minus, voluptatem vero dolor illum, incidunt ut laborum fugit
      suscipit!
    </p>
  </body>
</html>
